<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/sign.css">
</head>

<body>
    <div class="wrapper-sign">
        <div class="container-sign">
            <form class="sign-form" action="#" method="post">

                <span class="sign-form__title">Make yourself an Account</span>

                <span class="sign-form__input-title">Write your email-address</span>
                <input class="sign-form__input" name="email" type="email">

                <span class="sign-form__input-title">Write your password</span>
                <input class="sign-form__input" name="password" type="password">

                <input class="sign-form__checkbox" type="checkbox" id="remember" name="remember" value="yes">
                <label for="remember">Remember me</label>

                <button class="sign-form__submit" type="submit"><span class="button-text">Sign in<span></button>

            </form>
        </div>
    </div>
</body>

</html>
